# Project-wide Gradle settings.

# Set Java home explicitly for Gradle
org.gradle.java.home=C:/Program Files/Java/jdk-17

# JVM arguments used for the daemon process.
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m

# When configured, Gradle will run in incubating parallel mode.
# org.gradle.parallel=true

# AndroidX package structure
android.useAndroidX=true

# Enable AAPT2 PNG crunching
android.enablePngCrunchInReleaseBuilds=true

# Architecture settings
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# New architecture support (TurboModules, Fabric)
newArchEnabled=true

# Hermes JS engine settings
hermesEnabled=true

# Enable GIF, WebP, and WebP animated support
expo.gif.enabled=true
expo.webp.enabled=true
expo.webp.animated=false

# Network inspector and legacy packaging settings
EX_DEV_CLIENT_NETWORK_INSPECTOR=true
expo.useLegacyPackaging=false

# Maven repositories for extra dependencies
android.extraMavenRepos=[]
